<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 50px 20px;
            color: #343a40;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .amount {
            font-weight: 600;
            color: #007bff;
        }
        
        .order-id {
            font-weight: 600;
            color: #6c757d;
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .primary-button {
            background-color: #007bff;
            color: white;
        }
        
        .primary-button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결제가 성공적으로 완료되었습니다!</h1>
        <p>결제 금액: <span class="amount">{{ paid_amount }}원</span></p>
        <p>주문 번호: <span class="order-id">{{ merchant_uid }}</span></p>
        
        <div class="button-container">
            <!-- 포인트 적립 버튼 -->
            <button class="button primary-button" onclick="redirectToGetPoint()">포인트 적립하고 홈으로</button>
            
            <!-- 홈으로 바로 가기 버튼 -->
            <button class="button secondary-button" onclick="redirectToHome()">포인트 적립 안 하고 홈으로</button>
        </div>
    </div>

    <script>
        function redirectToGetPoint() {
            // URL 파라미터로 결제 금액 전달
            window.location.href = "http://127.0.0.1:8080/getpoint.php?amount={{ paid_amount }}";
        }

        function redirectToHome() {
            // 처음 페이지로 바로 이동
            window.location.href = "http://127.0.0.1:8080/welcome.php";
        }
    </script>
</body>
</html>
